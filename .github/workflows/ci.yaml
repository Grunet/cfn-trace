name: CI
on:
  - push
  - workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          # Version is duplicated in the .gitpod.Dockerfile
          deno-version: v1.20.3

      - name: Run CI
        run: |
          make ci
        env:
          #CI as of right now doesn't exercise the aws sdk
          #So setting these so the aws sdk doesn't throw
          AWS_DEFAULT_REGION: "unused"
